<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-wh">
    <header>
        <h1>TÉCNICO SUPERIOR EN DESARROLLO DE APLICACIONES WEB</h1>
    </header>
    <nav>
        <a href="home.html">
            <p>HOME</p>
        </a>
        <a href="daw.html">
            <p>DAW</p>
        </a>
        <a href="somos.html">
            <p>SOMOS</p>
        </a>
        <a href="contacto.html">
            <p>CONTACTO</p>
        </a>
    </nav>
    <section>
        <article>
            <div class="outer-wrapper">
                <div class="inner-wrapper">
                    <div class="form50 left">
                        <img src="img/form.jpeg">
                    </div>
                    <div class="form50 right">
                        <form>
                            <label for="nombre">Nombre*</label>
                            <input type="text" name="nombre" class="inputtxt" placeholder="Introduce tu nombre" required>
                            <label for="apellido1">Primer apellido*</label>
                            <input type="text" name="apellido1" class="inputtxt" placeholder="Introduce tu primer apellido" required>
                            <label for="apellido2">Segundo apellido*</label>
                            <input type="text" name="apellido2" class="inputtxt" placeholder="Introduce tu segund apellido" required>
                            <label for="tlf">Telefono</label>
                            <select name="prefijo" class="inline prefix">
                                <option value="34">+34</option>
                                <option value="54">+54</option>
                            </select>
                            <input type="text" name="tlf" class="inline" placeholder="Introduce tu número">
                            <label for="mail">Email*</label>
                            <input type="email" name="mail" class="inputtxt" placeholder="Introduce tu email" required>
                            <label for="fecha">Fecha de nacimiento*</label>
                            <input type="date" name="fecha" class="inputtxt" required>
                            <label for="sexo">Sexo</label>
                            <div>
                                <input type="radio" name="sexo" value="Hombre" class="inline">
                                <label for="Hombre" class="inline">Hombre</label>
                                <input type="radio" name="sexo" value="Mujer" class="inline">
                                <label for="Mujer" class="inline">Mujer</label>
                            </div>
                            <input type="checkbox" name="notificacion" class="inline">
                            <label for="notificacion" class="inline">Quiero recibir notificaciones por correo</label>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <footer>

    </footer>
</body>

</html>
